<!DOCTYPE html>
<html>
    <head>
        <title>Hyperlinks Example</title>
    </head>
    <body>
        <!-- The <a> tag defines a hyperlink which is used to link 
             from one page to another. The <a> tag supports the global
             attributes in HTML as well as the following.

             Attributes:
             download: Specifies that the target will be downloaded
                       when a user clicks on the hyperlink
             href: Specifies the URL of the page the link goes to
             hreflang: Specifies the language of the linked document
             media: Specifies what media/device the linked document
                    is optimized for
             ping: Specifies a space-separated list of URLs to be
                   notified if the user follows the hyperlink
             referrerpolicy: Specifies the referrer policy for the
                             target URL
             rel: Specifies the relationship between the current
                  document and the linked document
             target: Specifies where to open the linked document
             type: Specifies the media type of the linked document
        -->
        <a href="page1.html" target="_blank">Page 1</a>
    </body>
</html>
