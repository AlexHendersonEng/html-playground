<!DOCTYPE html>
<html>
    <head>
        <title>Video Example</title>
    </head>
    <body>
        <!-- The <video> tag is used to embed video content in an HTML
             document. The tag can contain multiple sources for the
             video. It supports the MP4, WebM and OGG video formats. 
             It supports the global HTML attributes as well as the
             following.
             
             Attributes:
             autoplay: Specifies that the video will start playing
                       as soon as it is ready.
             controls: Specifies that video controls should be
                       displayed.
             height: Specifies the height of the video player.
             loop: Specifies that the video will start over again
                   when it is finished.
             muted: Specifies that the audio output of the video
                    should be muted.
             poster: Specifies an image to be shown while the video
                     is downloading, or until the user hits play.
             preload: Specifies if and how the video should be
                      loaded when the page loads.
             src: Specifies the URL of the video file.
             width: Specifies the width of the video player.
        -->
        <video controls autoplay muted loop height="300">
            <source src="videos/Video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </body>
</html>
