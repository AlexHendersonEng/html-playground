<!DOCTYPE html>
<html>
    <head>
        <title>Meta Example</title>

        <!-- The <meta> tag defines metadata about a HTML document.
             Metadata is data (information) about data. It is a self
             closing tag which is present in the head element of an
             HTML document. Metadata will not be displayed on the page
             but is machine parseable, so can be used by browsers. -->
        <meta charset="UTF-8">
        <meta name="description" 
              content="This is an example of meta tag">
        <meta name="keywords"
              content="HTML, Meta, Tag">
        <meta name="viewport" 
              content="width=device-width, initial-scale=1.0">
        <meta http-equiv="refresh" content="5">
    </head>
    <body>
        <p>This webpage has metadata</p>
    </body>
</html>
