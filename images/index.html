<!DOCTYPE html>
<html>
    <head>
        <title>Images Example</title>
    </head>
    <body>
        <!-- The <img> tag is a self closingtag which allows for an
             image to be embedded into a webpage. The <img> tag supports
             the global attributes in HTML as well as, the following
             
             Attributes:
             alt: text that is displayed if the image cannot be loaded
             crossorigin: specifies how the element handles crossorigin 
                          requests
             height: specifies the height of the image
             ismap: specifies an image as a server-side image map
             loading: specifies how the browser should load the image
             longdesc: specifies a URL to a detailed description of
                       an image
             referrerpolicy: specifies which referrer information to
                             send
             sizes: specifies the sizes of the images
             src: specifies the URL of the image
             srcset: specifies the URL of the image to use in different
                     situations
             usemap: specifies an image as a client-side image map
             width: specifies the width of the image
        -->
        <img src="images/apple.jpeg" height=300 alt="Apple"
             title="Apple" />
    </body>
</html>
