<!DOCTYPE html>
<html>
    <head>
        <title>Lists Example</title>
    </head>
    <body>
        <h4>Unordered List</h4>
        <ul>
            <li>List item 1</li>
            <li>List item 2</li>
            <ul>
                <li>List item 2.1</li>
                <li>List item 2.2</li>
            </ul>
            <li>List item 3</li>
        </ul>

        <h4>Ordered List</h4>
        <ol>
            <li>List item 1</li>
            <li>List item 2</li>
            <li>List item 3</li>
        </ol>

        <h4>Description List</h4>
        <dl>
            <dt>Term 1</dt>
            <dd>Description 1</dd>
            <dt>Term 2</dt>
            <dd>Description 2</dd>
            <dt>Term 3</dt>
            <dd>Description 3</dd>
        </dl>
    </body>
</html>
