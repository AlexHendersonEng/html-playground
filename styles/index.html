<!DOCTYPE html>
<html>
    <head>
        <title>Styles Example</title>
    </head>
    <body>
        <!-- CSS styling can be added directly in HTML tags using
             the style attribute. -->

        <h1 style="color: rgb(23, 187, 216)">
            Heading
        </h1>

        <p style="background-color: rgb(163, 163, 163);
                  color: rgb(36, 241, 9);">
           Lorem ipsum dolor sit amet consectetur adipisicing elit.
           Maxime iste, sequi minima fugit quia autem dolores.
           Hic cupiditate sapiente, animi incidunt fugit magnam dolore
           consectetur maxime libero, dolores asperiores blanditiis.
        </p>
    </body>
</html>
