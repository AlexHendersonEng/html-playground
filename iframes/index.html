<!DOCTYPE html>
<html>
    <head>
        <title>Iframes Example</title>
    </head>
    <body>
        <!-- An <iframe> tag specifies an inline frame whcih can be used
             to embed another documnet within the current HTML document.
             It supports the global attributes in HTML as well as the 
             following 
        
             Attributes:
             allow: Specifies a feature policy for the <iframe>.
             allowfullscreen: Specifies whether the <iframe> should be 
                              allowed to go into full screen mode.
             allowpaymentrequest: Specifies whether the <iframe> should 
                                  be allowed to invoke the Payment
                                  Request API.
             height: Specifies the height of the <iframe>.
             loading: Specifies whether the browser should load the 
                      iframe immediately or to defer loading until some 
                      conditions are met.
             name: Specifies the name of the <iframe>.
             referrerpolicy: Specifies which referrer information to send 
                             when fetching the frame's resource.
             sandbox: Specifies extra restrictions for the content in the 
                      <iframe>.
             src: Specifies the URL of the document to show in the 
                  <iframe>.
             srcdoc: Specifies the HTML content of the page to show in 
                     the <iframe>.
             width: Specifies the width of the <iframe>.
        -->
        <iframe src="page1.html" width="750" height="250"></iframe>
    </body>
</html>
